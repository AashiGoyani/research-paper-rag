name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Deploy Frontend to S3
      run: |
        aws s3 cp frontend/indexrag.html s3://paper-recommender-frontend-2025/indexrag.html --cache-control max-age=0
        echo "Frontend deployed to S3"
    
    - name: Package Lambda function
      run: |
        cd lambda
        zip -r lambda-deploy.zip lambda_function.py
        echo "Lambda packaged"
    
    - name: Update Lambda function
      run: |
        aws lambda update-function-code \
          --function-name paper-recommender-rag \
          --zip-file fileb://lambda/lambda-deploy.zip
        echo "Lambda function updated"
    
    - name: Deployment Summary
      run: |
        echo "Deployment Complete!"
        echo "Frontend: http://paper-recommender-frontend-2025.s3-website-us-east-1.amazonaws.com/indexrag.html"